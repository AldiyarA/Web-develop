<div class = 'products'>
<h2>Products</h2>

<div *ngFor="let product of products; let i = index" class="item">
  <h3 class = 'product-name'>
<!--    {{ product.name }}-->
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <div class="images-box">
    <button (click)="nextImage(-1, product)" class="image-button"><</button>
    <div>
      <img src={{product.images[product.imageCnt]}} class = 'item-image'>
    </div>

    <button (click)="nextImage(1, product)" class="image-button">></button>
  </div>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p>
    Rating : {{product.rating}}
    <img src="https://www.vippng.com/png/detail/63-637771_3d-rating-star-png-image-transparent-background-gold.png" width="25px">
  </p>
  <button id = '{{product.id}}-share-btn' (click)="share(product)" class="share">
    Share
  </button>
  <a href={{product.link}} target="_blank" rel="noopener noreferrer">
  <button class="share">
    More about..
  </button>
  </a>
  <div>
    <a id ='{{product.id}}-facebook-link' href="#" target="_blank" rel="noopener noreferrer">
      <img *ngIf="product.share" src="https://cdn3.iconfinder.com/data/icons/capsocial-round/500/facebook-512.png" width="35px" class = 'icons'>
    </a>
    <a id ='{{product.id}}-whatsapp-link' href='#' target="_blank" rel="noopener noreferrer">
      <img *ngIf="product.share" src="https://img.icons8.com/color/452/whatsapp--v1.png" width="40px" class = 'icons'>
    </a>
    <a id = '{{product.id}}-telegram-link' href="#" target="_blank" rel="noopener noreferrer">
      <img *ngIf="product.share" src="https://cdn0.iconfinder.com/data/icons/social-media-2092/100/social-56-512.png" width="40px" class = 'icons'>
    </a>
    <a id ='{{product.id}}-twitter-link' href='#' target="_blank" rel="noopener noreferrer">
      <img *ngIf="product.share" src="https://utilitypeopleuk.com/wp-content/uploads/2017/06/twitter-icon-circle-blue-logo-preview-300x300.png" width="40px" class = 'icons'>
    </a>
    <a id ='{{product.id}}-pinterest-link' href='#' target="_blank" rel="noopener noreferrer">
      <img *ngIf="product.share" src="https://cdn.icon-icons.com/icons2/2119/PNG/512/social_pinterest_icon_131227.png" width="40px" class = 'icons'>
    </a>
    <a id ='{{product.id}}-linkedin-link' href='#' target="_blank" rel="noopener noreferrer">
      <img *ngIf="product.share" src="https://www.mhe-sme.org/wp-content/uploads/2017/12/linkedin-icon.png" width="40px" class = 'icons'>
    </a>
  </div>
</div>

</div>
