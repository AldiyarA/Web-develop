<div class="manage-album">
  <h1>
  User ID : <input class="input-1" type="number" [(ngModel)]="album.userId">
  </h1>
  <h1>
  Title : <input class="input-1" type="text" [(ngModel)]="album.title">
  </h1>
  <button class="submit-btn" (click)="submitAlbum()">Submit</button>
  <button class="submit-btn" (click)="cancelAction()">Cancel</button>
</div>
