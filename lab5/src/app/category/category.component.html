<div class="categories">
  <div *ngFor="let category of categories" class="category">
    <a routerLink="/categories/{{category.id}}">
      <div class="back-img">
        <img src="{{category.image}}" class="category-image">
      </div>
    <h1 class="category-name">{{category.name}}</h1>
    </a>
  </div>
</div>
